            <div class="container row">
                <div class="col-lg-2"></div>
                <div class=" col-lg-8 jumbotron " id="remove_top_padding">
                    <h2>Add school details</h2>
                    <form>
                        <div class="form-group ">
                            <input type="text " class="form-control " placeholder="Enter school name ">
                        </div>
                        <div class="form-group ">
                            <input type="text " class="form-control " placeholder="Enter school ID ">
                        </div>
                        <div class="form-group ">
                            <input type="text " class="form-control " placeholder="Enter community Unit ">
                        </div>
                        <div class="form-group ">
                            <label>Select Location</label>
                            <select class="form-control ">
                                <option>Rural</option>
                                <option>Urban</option>
                                <option>Peri-urban</option>
                            </select>
                        </div>
                        <div class="form-group ">
                            <label>Select School Type</label>
                            <select class="form-control ">
                                <option>Day</option>
                                <option>Boarding</option>
                                <option>Day and Boarding</option>
                            </select>
                        </div>
                        <div class="form-group ">
                            <label>Select School Level</label>
                            <select class="form-control ">
                                <option>O'level</option>
                                <option>A;level</option>
                                <option>O and A'level</option>
                            </select>
                        </div>
                        <div class="form-group ">
                            <label>Select School Sex</label>
                            <select class="form-control ">
                                <option>Single female</option>
                                <option>Single male</option>
                                <option>Mixed</option>
                            </select>
                        </div>

                        <div class="form-group ">
                            <h3>
                                <p>Fees Structure</p>
                            </h3>
                            <h4>
                                <p>O'level</p>
                            </h4>
                            <label>Day:</label>
                            <input type="text " class="form-control " placeholder="O'level day ">
                            <label>Boarding:</label>
                            <input type="text " class="form-control " placeholder="O'level boarding">
                            <h4>
                                <p>A'level</p>
                            </h4>
                            <label>Day:</label>
                            <input type="text " class="form-control " placeholder="A'level day ">
                            <label>Boarding:</label>
                            <input type="text " class="form-control " placeholder="A'level boarding ">
                            <div class="text-center ">
                                <br>
                                <button type="submit " class="btn btn-primary ">Submit</button>
                            </div>
                        </div>
